# Names
names:
  experiment_name: "XLM_MLM_distillation_hindi"
  model_name: "student_XLM"

# Teacher Model
teacher:
  model_path: "/Users/krishuagarwal/Desktop/Programming/python/minigeneformer/models/geneformer-10M"

# Student Model
model:
  vocab_size: 250002
  hidden_size: 256
  num_hidden_layers: 6
  num_attention_heads: 8
  intermediate_size: 1024
  max_position_embeddings: 512
  hidden_dropout_prob: 0.1
  attention_probs_dropout_prob: 0.1

# Data
data:
  dataset_path: ""
  val_dataset_path: ""
  train_split: 0.95
  num_workers: 16
  pin_memory: true
  prefetch_factor: 8
  persistent_workers: true
  shuffle: true
  drop_last: true


# Training
training:
  temperature: 2.5
  alpha: 0.65
  learning_rate: 3e-4
  warmup_steps: 2000
  total_steps: 100000
  batch_size: 16
  grad_accum_steps: 4
  weight_decay: 0.1
  max_grad_norm: 1.0
  mixed_precision: true
  betas: [0.9, 0.999]
  eps: 1e-8
  log_every: 100
  val_every: 1000
  save_every: 5000
  keep_last_k: 2
  mlm_probability: 0.15

# Hardware
hardware:
  device: "cuda"

# Paths
paths:
  checkpoint_dir: "outputs/checkpoints/${names.experiment_name}"
  log_dir: "outputs/logs"
  output_dir: "outputs/${names.experiment_name}"
  teacher_model_path: "${teacher.model_path}"
  dataset_path: "${data.dataset_path}"
  cache_dir: "data/cache"

# Seed
seed: 42

# Hydra settings
hydra:
  run:
    dir: outputs/${names.experiment_name}/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: multirun/${names.experiment_name}/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${hydra.job.num}